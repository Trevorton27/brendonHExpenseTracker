<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Awesome Expense Tracker</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Super Awesome Expense Tracker</h1>
      <h2>Create Expense</h2>
    </div>
    <br>
    <form id="form">
      <input type="date" placeholder="Date" name="Date" id="expenseDate" required>
      <input type="text" placeholder="Expense Description" name="Description" id="expenseDescription"
      required >
      <input type="text" placeholder="Where?" name="Where" id='expenseWhere' required>
      <input type="number" step="0.0001" name="Amount" id="expenseAmount" placeholder="$0.00" required>
      <select name="Category" id="expenseCategory" placeholder="Food">
        <option value="Housing">Housing</option>
        <option value="Transportation">Transportation</option>
        <option value="Food">Food</option>
        <option value="Utilities">Utilities</option>
      </select>
      <button type="submit" id="submit">Add Expense</button>
    </form>
    <br>
    <div>Total: <span id="total"></span></div>
    <br>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Where</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Delete?</th>
        </tr>
      </thead>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
